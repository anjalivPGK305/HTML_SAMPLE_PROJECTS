<html>
    <head>

    </head>
    <body>
        <div class="form">
            <div class="head" class="signup">
                <div onclick="changeTab(this)" data-tab="login" class="login-tab">Login</div>
                <div onclick="changeTab(this)" data-tab="signup" class="signup-tab">Signup</div>
            </div>
            <div class="body" id="form-body">
                <div class="login">
                    <div class="form-row">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="rem-row">
                        <input type="checkbox" id="rem">
                        <label for="rem">Remember me</label>
                    </div>
                    <div class="form-row">
                        <button>Login</button>
                    </div>
                    <div class="row">
                        <span>OR</span>
                    </div>
                    <p>
                        <div class="social-form fb">
                            <i class="fa fa-facebook" fa-3x></i>
                        </div>
                        <div class="social-form google">
                            <i class="fa fa-google" fa-3x></i>
                        </div>
                        <div class="social-form gmail">
                            <i class="fa fa-envelope-o" fa-3x></i>
                        </div>
                        <div class="social-form linkedin">
                            <i class="fa fa-linkedin-square" fa-3x></i>
                        </div>
                    </p>
                </div>
                <div class="signup">
                    <div class="form-row">
                        <label for="">Name</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="form-row">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-row">
                        <label for="">Retype Password</label>
                        <input type="password" placeholder="Retype Password">
                    </div>
                    <div class="form-row">
                        <button>SignUp</button>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
