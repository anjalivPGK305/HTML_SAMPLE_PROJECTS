<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        label{
            border: black;
        }
        body{
            background-color: darkblue;
        }
        .container{
            width: 300px;
            height: 300px;
            background-color: white;
        }
        button{
            margin-left: 50px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            
           <center><div class="main">
                <h1>HackerRank</h1>
                <input type="submit" id="signup" value="signup" class="submit">

                <label>Please Sign up or login to hackerrank</label><br><br>
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <input type="text" id="flname" placeholder="First & Last Name" required="required"><br><br>
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input type="text" id="email" placeholder="Email" required="required"><br><br>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Your Password" id="pass" required="required"><br><br>

            </div>
        </div>
    </body>
