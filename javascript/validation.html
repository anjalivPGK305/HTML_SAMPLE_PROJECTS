<html>
    
    <head>
    <script>
    function myFunction(){
        var at= document.getElementById("email").value.indexOf("@");
        var age= document.getElementById("age").value;
        var fname=document.getElementById("fname").value;
        submitok = "true";

        if(fname.length>10){
            alert("Name should contain less than 10 characters");
            submitok = "false";
        }
        if(isNaN(age) || age<1 || age>100)
            {
                alert("The age must be a number between 1 and 100");
                submitok="false";
            }
            if(at==-1)
            {
                alert("Not a valid email!");
                submitok="false"
            }
            if(submitok=="false"){
                return false;
            }
    }
    </script>
    </head>
    <body>
        <form action="https://ddugky.freshgrad.co/" onsubmit="return myFunction()">
        Name (max 10 characters): <input type="text" id="fname" size="20" name="fname"><br>
        Age (from 1 to 100): <input type="text" id="age" size="20" name="age"><br>
        Email: <input type="text" id="email" size="20" name="mail"><br><br>
        <input type="submit" value="submit">
    </form>
    </body>
</html>
