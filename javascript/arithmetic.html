<html>
    <head>
        <title>Arithmetic operation</title>
        <script type="text/javascript">
        var number=prompt("Enter the Number");
        number=parseInt(number);
        document.write("Input number"+number)
        console.log(number);
        number=number+5;
        console.log(number);
        number=number/3;
        console.log(number);
        number++;
        console.log(number);
        number=++number%5;
        console.log(number);
        number--;
        console.log(number);
        alert(number);
        number="javascript";
        console.log("welcome to "+ number +" class");
        </script>
    </head>
</html>
