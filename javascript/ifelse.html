<html>
    <head>
        <title>ifelse</title>
        <script type="text/javascript">
        var a=prompt("Enter the a value");
        var b=prompt("Enter the b value");
        a=parseInt(a);
        b=parseInt(b);
        var c=a+b;
        document.write(c);
        if(a>b)
        {
            console.log(a + " is greater");
        }
        else{
            console.log(b + " is greater");
        }
        </script>
    </head>
</html>
