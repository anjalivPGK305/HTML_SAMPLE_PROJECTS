<html>
    <head>
        <title>Student Detail</title>
    </head>
    <body>
        Name: <input type="text" id="name"><br>
        Register Number: <input type="number" id="num"><br>
        Age: <input type="number" id="age"><br>
        Year:<input type="number" id="year"><br>
        <button onclick="MyFunction(name.value,number.value,age.value,year.value)">Press button</button>
        <script>
         document.write("<h1>Student name "+name+"</h1>");
         document.write("<h1>Register Number "+number+"</h1>");
         document.write("<h1>Age "+age+"</h1>");
         document.write("<h1>Year "+year+"</h1>");
        </script>
    </body>
</html>
