<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: yellowgreen;
                
                
            }
            .user{
                padding-left: 45%;
                padding-top: 18%;
            }
            </style>
            </head>
            <body>
                <div class="container">
                    <div class="table1">
                        <table bgcolor=#ff0000 id="table" border="1">
                            <tr>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Date of Birth</th>
                            </tr>
                        </table>
                    </div>
                
                
            <div class="user">
                FirstName:<br>
                <input type="text" id="fname" name="fname" placeholder="FirstName" required><br>
                LastName:<br>
                <input type="text" id="lname" name="lname" placeholder="LastName" required><br>
                Age:<br>
                <input type="number" id="age" name="age" placeholder="Age" required><br>
                Email:<br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                Dateofbirth:<br>
                <input type="date" id="date" name="date" placeholder="Date Of Birth" required><br><br>
                <input type="button" value="Add" onclick="add()"/>
                <input type="button" value="Edit" onclick="edit()"/>
                <input type="button" value="Delete" onclick="del()"/>
            </div>
            </div>
        
            
        <script type="text/javascript">
        var rIndex;
        table=document.getElementById("table");
        function checkEmptyInput(){
            var isEmpty = false,
            fname= document.getElementById("fname").value;
            lname= document.getElementById("lname").value;
            age= document.getElementById("age").value;
            email=document.getElementById("email").value;
            date=document.getElementById("date").value;

            if(fname===""){
                alert("First Name Cannot Be Empty");
                isEmpty=true;
            }
            else if(lname===""){
                alert("Last Name Cannot Be Empty");
                isEmpty =true;
            }
            else if(age===""){
                alert("Age cannot be Empty");
                isEmpty = true;
            }
            else if(email===""){
                alert("Email cannot be empty");
                isEmpty = true;
            }
            else if(date===""){
                alert("Date of birth cannot be empty");
                isEmpty = true;
            }
            return isEmpty;

        }
        //add row
        function add(){
            //get the table by id
            //create a new row and cells
            //get value from input text
            //set the values into row cell's
            if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length);
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),
                cell3 = newRow.insertCell(2),
                cell4 = newRow.insertCell(3),
                cell5 = newRow.insertCell(4),
                fname= document.getElementById("fname").value;
                lname= document.getElementById("lname").value;
                age= document.getElementById("age").value;
                email=document.getElementById("email").value;
                date=document.getElementById("date").value;

                cell1.innerHTML = fname;
                cell2.innerHTML = lname;
                cell3.innerHTML = age;
                cell4.innerHTML = email;
                cell5.innerHTML = date;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            
        }
         // display selected row data into input text
         function selectedRowToInput() {
            for (var i = 1; i < table.rows.length; i++) {
                table.rows[i].onclick = function () {
                    // get the seected row index
                    rIndex = this.rowIndex;
                    document.getElementById("fname").value = this.cells[0].innerHTML;
                    document.getElementById("lname").value = this.cells[1].innerHTML;
                    document.getElementById("age").value = this.cells[2].innerHTML;
                    document.getElementById("email").value = this.cells[3].innerHTML;
                    document.getElementById("date").value = this.cells[4].innerHTML;
                };
            }
        }
        selectedRowToInput();
        function edit(){
            fname= document.getElementById("fname").value;
            lname= document.getElementById("lname").value;
            age= document.getElementById("age").value;
            email= document.getElementById("email").value;
            date= document.getElementById("date").value;
            if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = fname;
                table.rows[rIndex].cells[1].innerHTML = lname;
                table.rows[rIndex].cells[2].innerHTML = age;
                table.rows[rIndex].cells[3].innerHTML = email;
                table.rows[rIndex].cells[4].innerHTML = date;
            }
        }
        function del(){
            table.deleteRow(rIndex);
            document.getElementById("fname").value="";
            document.getElementById("lname").value="";
            document.getElementById("age").value="";
            document.getElementById("email").value="";
            document.getElementById("date").value="";
        }
            
            </script>
            </body>
    
    
</html>
